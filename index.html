<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <title>IMC</title>
</head>

<body>
  <main>
    <h1>IMC - Índice de Massa Corporal</h1>

    <section>
      <label for="weight">Informe o seu peso</label>
      <input type="number" id="weight" value="52.5" step="0.1" name="weight" placeholder="Em Kg, ex: 51,5" />
      <label for="height">Informe a sua altura</label>
      <input type="number" id="height" value="1.73" step="0.01" name="height" placeholder="Em metros, ex: 1,75" />
      <button id="btn">Calcular IMC</button>

      <p>
        <strong>O seu IMC corresponde a média de: <span id="imcResult"></span> Kg/m²</strong>
      </p>
      <p>
        <strong>Isso corresponde a classficação: <span id="imcFinal"></span></strong>
      </p>
    </section>
  </main>

  <script src="./js/app.js" defer></script>
</body>

</html>
